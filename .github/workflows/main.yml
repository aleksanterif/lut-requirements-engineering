name: Publish PDF from markdown docs to GitHub Releases

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create file list
        id: files_list
        run: |
          mkdir output  # create output dir
          # this will also include README.md
          echo "::set-output name=files::$(printf '"%s" ' *.md)"
      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/result.pdf ${{ steps.files_list.outputs.files }}
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
  release-content:
    runs-on: ubuntu-latest
    needs: [ convert_via_pandoc ]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 'Download artifact'
        uses: actions/download-artifact@v2
        with:
          name: output
      - name: 'Create GitHub Release'
        uses: softprops/action-gh-release@v1
        with:
          files: output/result.pdf
          tag_name: v${{ github.run_number }}-${{ github.ref }}
          name: Release V${{ github.run_number }}-${{ github.ref }}